;Groups Map:
;Traffic (Internet) → Rulesets → Destination Groups → 🌐Proxy (which includes all proxy sources)
;
;└── [FINAL]
;    └── ⚡Online [select]
;        ├── 🌐Proxy [select]
;        │   ├── ♻️gstatic [url-test]
;        │   ├── ☁️cloudflare [url-test]
;        │   ├── 🦽Manual [select]
;        │   ├── Regional Proxies [🇯🇵Japan, 🇺🇲USA, etc. - url-test]
;        │   ├── 🔓Direct [select: DIRECT]
;        │   └── 🚫Block [select: REJECT]
;        ├── 🖥️Lan [select] → 🔓Direct / 🌐Proxy / 🚫Block
;        ├── 🇮🇷IranWebsites [select] → 🔓Direct / 🌐Proxy / 🚫Block
;        ├── 🛑Advertisements [select] → 🔓Direct / 🌐Proxy / 🚫Block
;        ├── 🛡️PrivacyTrackers [select] → 🔓Direct / 🌐Proxy / 🚫Block
;        └── App-Specific Destinations:
;            ├── 📺YouTubeDestination
;            ├── 📱GoogleDestination
;            ├── 📙RedditDestination
;            ├── 🔵TelegramDestination
;            ├── 🤖OpenAIDestination
;            ├── 🐦TwitterDestination
;            ├── 🤖GrokDestination
;            ├── 🗨️DiscordDestination
;            ├── 🎮SteamDestination
;            ├── 👾TwitchDestination
;            ├── ☁️CloudflareDestination
;            ├── 📷InstagramDestination
;            ├── 📘FacebookDestination
;            ├── 🎥NetflixDestination
;            ├── 🎶SpotifyDestination
;            ├── 🎬TikTokDestination
;            └── 💼LinkedInDestination
;            (Each → 🔓Direct / 🌐Proxy / 🚫Block)
