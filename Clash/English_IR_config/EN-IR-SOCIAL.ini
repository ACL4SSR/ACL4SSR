;Groups Map:
;All traffic is filtered through ⚡Online, which sends to destination groups (app/site-specific),
;which in turn resolve to the main 🌐Proxy (or Direct/Block).
;
;⚡Online (select)
;├── 🖥️Lan (select) → 🔓Direct / 🌐Proxy / 🚫Block
;├── 🇮🇷IranWebsites (select) → 🔓Direct / 🌐Proxy / 🚫Block
;├── 🛑Advertisements (select) → 🔓Direct / 🌐Proxy / 🚫Block
;├── 🛡️PrivacyTrackers (select) → 🔓Direct / 🌐Proxy / 🚫Block
;├── App/Site-Specific Destinations (each → 🔓Direct / 🌐Proxy / 🚫Block):
;│   ├── 📺YouTubeDestination
;│   ├── 📱GoogleDestination
;│   ├── 📙RedditDestination
;│   ├── 🔵TelegramDestination
;│   ├── 🤖OpenAIDestination
;│   ├── 🐦TwitterDestination
;│   ├── 🤖GrokDestination
;│   ├── 🗨️DiscordDestination
;│   ├── 🎮SteamDestination
;│   ├── 👾TwitchDestination
;│   ├── ☁️CloudflareDestination
;│   ├── 📷InstagramDestination
;│   ├── 📘FacebookDestination
;│   ├── 🎥NetflixDestination
;│   ├── 🎶SpotifyDestination
;│   ├── 🎬TikTokDestination
;│   └── 💼LinkedInDestination
;└── 🌐Proxy (select)
;    ├── ♻️gstatic (url-test)
;    ├── ☁️cloudflare (url-test)
;    ├── 🦽Manual (select)
;    ├── ⤵️FirstPing (url-test)
;    ├── 🥸MultiIP (select)
;    ├── Region-Based (url-test):
;    │   ├── 🇭🇰HongKong
;    │   ├── 🇯🇵Japan
;    │   ├── 🇺🇲USA
;    │   ├── 🇩🇪Germany
;    │   ├── 🇬🇧England
;    │   ├── 🇨🇦Canada
;    │   ├── 🇸🇬Singapore
;    │   ├── 🇦🇺Australia
;    │   ├── 🇰🇷SouthKorea
;    │   ├── 🇫🇷France
;    │   └── 🌍Others
;    ├── 🔓Direct (select)
;    └── 🚫Block (select)
